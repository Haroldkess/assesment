name: assesment
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  get: ^4.6.6
  flutter_svg: ^2.0.16
  auto_size_text: ^3.0.0
  google_fonts: ^6.2.1
  intl: ^0.18.0
  animate_do:

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0

flutter:


  uses-material-design: true


  assets:
    - assets/image/
    - assets/icon/


  fonts:
    - family: Karla
      fonts:
        - asset: fonts/Karla-Bold.ttf
        - asset: fonts/Karla-Light.ttf
        - asset: fonts/Karla-LightItalic.ttf
        - asset: fonts/Karla-Medium.ttf
        - asset: fonts/Karla-Regular.ttf
        - asset: fonts/Karla-SemiBold.ttf

          
